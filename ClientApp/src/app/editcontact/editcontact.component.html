<div>
  <h1>Edit Contact</h1>
  <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName"
             [(ngModel)]="contact.firstName" value="contact.firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName"
             [(ngModel)]="contact.lastName" value="contact.lastName" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address"
             [(ngModel)]="contact.address" value="contact.address" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" name="phoneNumber"
             [(ngModel)]="contact.phoneNumber" value="contact.phoneNumber" required>
    </div>

    <button type="submit" class="btn btn-success"
            [disabled]="!contactForm.form.valid">
      Submit
    </button>

  </form>
  <br />
  <p>{{ error }}</p>
</div>
